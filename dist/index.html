<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your To Do List</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="sidenav">
      <a id="todaystasks">Today</a>

      <dialog id="createProject">
        <form method="dialog">
          <p>
            <label for="project_title">Project Title:</label>
            <input type="text" id="project_title" />

            <label for="due_date">Due Date:</label>
            <input type="date" id="due_date" />

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="5" cols="33">
            </textarea>
          </p>
          <menu>
            <button value="cancel">Cancel</button>
            <button id="addNewProject" value="default">ADD</button>
          </menu>
        </form>
      </dialog>
      <p>
        <button id="newProject">Add New Project</button>
      </p>

      <div class="projectlist"></div>
    </div>

    <div class="main">
      <div id="projectDiv"></div>
      <div id="tasksDiv"></div>
    </div>
  </body>
</html>
